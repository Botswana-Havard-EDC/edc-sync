{% extends base_template_name %}

{% load staticfiles %}

{% block main %}
    <div class="container">
        <div class="col-md-12">
	        <div class="panel panel-header">
	                <h4 class="page-header">Pending Incoming Transactions</h4>
	        </div>
	        <div class="panel panel-body">
		        <div class="table table-responsive">
			        <table class="table table-condensed">
				        <tr><th>Client</th><th>Pending</th></tr>
		    		    {% for row in object_list %}
		        			<tr><td>{{ row.producer }}</td><td>{{ row.pending }}</td><td>{% url 'edc_sync:sync-report-detail' producer=row.producer %}</td></tr>
		        		{% endfor %}
		        	</table>
		        </div>
		     </div>
		 </div>
	</div>
{% endblock main %}
